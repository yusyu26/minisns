{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>detail page</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{ object.title }}</p>
        <p>投稿者:{{ object.author }}</p>
        <p><img src="{{ object.sns_image.url }}" width=500></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-disabled="true">いいね</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-disabled="true">既読</a>
    </div>
</div>
{% endblock content %}
